<!DOCTYPE html>
<html lang="pt-BR">
<script>
import 'iconify-icon'
</script>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codificador/Decodificador de Texto</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="icon" type="image/x-icon" href="./assets/imgs/gatoicon.png">
</head>
<body>
  <header class="header-principal">
    <iconify-icon class="iconify-titulo"icon="mingcute:award-fill"></iconify-icon>
    <h1 class="header-principal-titulo">DecoderJS</h1>
  </header>
  <main class="container-geral">
    <section class="container-geral_entrada-dados">
      <textarea name="text" type="text" rows="4" cols="2" maxlength= "29" class="container-geral_input" placeholder = "Digite seu texto" id = "input-area"></textarea>
      <section class="container-geral_informacao">
        <iconify-icon class = "iconify-icon" icon="mingcute:alert-fill"></iconify-icon>
        <p class="container-geral_informacao_text">Apenas letras minúsculas e sem acentos!!</p>
      </section>
      <section class="container-geral_botoes">
        <button class="container-geral_botoes_encrypts" id="button-criptografa">
          Criptografar
        </button>
        <button class="container-geral_botoes_decrypts" id="button-descriptografa">
          Descriptografar
        </button>
      </section>
    </section>
    <section class="container-geral_data-output">
      <div type="text" maxlength= "200" class="container-geral_output-area" id="output-area">
        <div class="container-geral_center-area" id="hide-area">
          <img class="container-geral_output-area_image" src="./assets/imgs/macaco.png">
        </div>
        <h2 class="container-geral_output-area_texto" id="hide-area2">
          Nenhuma mensagem encontrada
        </h2>
        <p class="container-geral_output-area_texto-secundario" id="output-area-text">
          Digite um texto que você queira criptografar ou descriptografar
        </p>
        <button class ="botao-copiar" id="copiar" onclick="copyText()">Copiar</button>
      </div>
    </section>
  </main>
<script src="./assets/js/script.js"></script>
<script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
<script>
  function copyText() {
  // Get the div element
  var divElement = document.getElementById("output-area-text");

  // Create a range object
  var range = document.createRange();

  // Select the contents of the div element
  range.selectNode(divElement);

  // Add the range to the user's selection
  window.getSelection().addRange(range);

  // Copy the selected text to the clipboard
  document.execCommand("copy");

  // Give a visual feedback to the user that the text has been copied
   alert("Texto Copiado!");
}
</script>
</body>
</html>
